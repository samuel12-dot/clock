<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Digital clock</title>
</head>
<body>
    <main class="clock">
        <h1>Volts digital</h1>

        <section>
            <div>
                <span></span>
                <span>Hour</span>
            </div>
            <div>
                <span>00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span>00</span>
                <span>Seconds</span>
            </div>
            <div>
                <span>00</span>
                <span>Milliseconds</span>
            </div>
            <div>
                <span>am/pm</span>
            </div>
        </section>
    </main>
</body>
<script src="./clock.js"></script>
</html>
